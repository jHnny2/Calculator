    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event-Driven 4-114</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body>

        <div class="container"> <div class="row">
            <div style="padding-top: 5%;" class="row">
                <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Subtotal" id="subtotal" type="text" class="validate" onkeyup="computeTax()" style="text-align:right">
                    </div>
                </div>
            
            <div class="row">
                <div class="input-field col s6">
                  <input disabled placeholder="Tax" id="tax" type="text" class="validate" style="text-align:right">
                </div>
              </div>
            
            <div class="row">
                <div class="input-field col s6">
                  <input disabled placeholder="Total" id="total" type="text" class="validate" style="text-align:right">
                </div>
              </div>
            
            <div class="row">
                <div class="input-field col s6">
                  <input disabled placeholder="Amount Paid" id="amount" type="text" class="validate" onkeyup="calculateChange()" style="text-align:right">
                </div>
              </div>

            <div class="row">
                <div class="input-field col s6">
                  <input disabled placeholder="Change" id="change" type="text" class="validate" style="text-align:right">
                </div>
            </div>
            
            <div class="row">
                <div class="col s3">
                    <button style="margin-top: 20%" class= "btn red">
                        <a class="btn-flat disabled">Pay</a>
                    </button>
                </div>
              </div>
            </div>
        


        </div>
    </body>
